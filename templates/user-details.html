{% extends "base.html" %}

{% block title %}Account Details{% endblock %}

{% block content %}

<div class="user-details">
    <h3>User Details</h3>
    <p>Username: {{user.username}}</p>
    <p>First Name: {{user.first_name}}</p>
    <p>Last Name: {{user.last_name}}</p>
    <p>Email: {{user.email}}</p>
    <p>Location: {{user.user_city}}, {{user.user_state}}</p>

<button><a href="/provisions/user/{{user.username}}/edit">Edit User</a></button>
</div>
{% endblock %}
