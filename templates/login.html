 {% extends "base.html" %} 

 {% block title %}User Login{% endblock %}

 {% block content %}
    <div class="page-title">
        <h1> User Login </h1>
        <h3> Enter your information below to login </h3>
    </div>

    <div class="user-form">
        <form method="POST">
            {{form.csrf_token}}
            {% for field in form
                if field.widget.input_type != 'hidden' %}
                <div class="user-fields">
                    {{field.label}}
                    {{field}}
                </div>
            {% endfor %}
            <button>Submit</button>
    </div>

 {% endblock %}
